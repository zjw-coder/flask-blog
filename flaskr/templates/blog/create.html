{% block head_title %}
    <div class="col-12 text-center">
        <h1 class="text-white font-tertiary">新建文章</h1>
    </div>
{% endblock %}

{% block content %}
    <section class="section bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="bg-white rounded text-center p-5 shadow-down">
                        <h4 class="mb-80">写文章</h4>
                        <div class="shadow-down mb-4">
                            <img src="{{ url_for('static', filename='/images/default/post.jpg') }}"
                                 alt="author" width="20" style="max-width: 300px;max-height: 300px"
                                 class="img-fluid w-100 rounded-lg border-thick border-white" id="show">
                        </div>
                        <form method="post" enctype="multipart/form-data" class="row">
                            <div class="col-12">
                                <label for="postImage" class="btn-transparent" style="cursor: pointer">上传一张图片</label>
                                <input type="file" name="postImage" id="postImage" style="display: none"
                                       accept="image/png, image/jpeg, image/jpg" onchange="changepic(this)">
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="title" name="title" placeholder="文章标题"
                                       class="form-control px-0 mb-4"
                                       required>
                            </div>
                            <div class="col-12">
                                <input type="text" id="summary" name="summary" placeholder="文章概要"
                                       class="form-control px-0 mb-4"
                                       required>
                            </div>
                            <div class="col-12">
                                <textarea name="body" id="body" class="form-control px-0 mb-4"
                                          placeholder="正文内容" style="min-height: 600px"
                                          required></textarea>
                            </div>
                            <span class="col-md-6" style="display: flex;">
                                <input type="submit" value="提交" class="btn btn-outline-success w-100">
                                <input type="reset" value="重写" class="btn btn-outline-warning w-100">
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function changepic(obj) {
            //console.log(obj.files[0]);//这里可以获取上传文件的name
            var newsrc = getObjectURL(obj.files[0]);
            document.getElementById('show').src = newsrc;
        }

        //建立一個可存取到該file的url
        function getObjectURL(file) {
            var url = null;
            // 下面函数执行的效果是一样的，只是需要针对不同的浏览器执行不同的 js 函数而已
            if (window.createObjectURL != undefined) { // basic
                url = window.createObjectURL(file);
            } else if (window.URL != undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file);
            } else if (window.webkitURL != undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file);
            }
            return url;
        }
    </script>
{% endblock %}
